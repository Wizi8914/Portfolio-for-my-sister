        <link rel="stylesheet" href="../css/footer.css">

        <link rel="stylesheet" href="../css/miscs.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/5991870b6e.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

            (function() {
                emailjs.init({
                publicKey: "9nvMa1dvDxfsRlRx_",

            })();

        <link rel="shortcut icon" href="../assets/images/logo.ico" type="image/x-icon">
        <title>Lilie Konieczny - Contact</title>
    </head>
    
    <body>
        
    
        <header>
            <div class="header">
                <a href="../index.html" class="header_logo">
                    <img src="../assets/images/logo.png" alt="" class="header_logo--img">
                </a>
                <nav class="header_nav">
                    <a href="../index.html" class="header_nav--link">Accueil</a>
                    <a href="./portfolio.html" class="header_nav--link">Portfolio</a>
                    <a href="./a-propos.html" class="header_nav--link">À propos</a>
                    <a style="font-size: 1.6em;" href="#" class="header_nav--link">Contact</a>
                </nav>
                <input type="checkbox" id="checkbox_burger" class="header__checkbox">
                <label for="checkbox_burger">
                    <div class="header__hamburger">
                        <span class="bar bar1"></span>
                        <span class="bar bar2"></span>
                        <span class="bar bar3"></span>
                        <span class="bar bar4"></span>
                    </div>
                </label>
            </div>
        </header>

        <form class="form">
            <h1 class="form-title">Formulaire de contact</h1>
            <div class="form-name">
                <div class="searchbox">
                    <input class="searchbox--input" placeholder="Nom" type="text" id="fname" name="fname" required>
                    <label for="fname" class="searchbox--label">Nom</label>
                </div>
                <div class="searchbox">
                    <input class="searchbox--input" placeholder="Prénom" type="text" id="lname" name="lname" required>
                    <label for="lname" class="searchbox--label">Prénom</label>
                </div>
            </div>
            <div class="searchbox">
                <input class="searchbox--input" id="email" name="email" type="email" placeholder="Email" required>
                <label for="name" class="searchbox--label">Email</label>
            </div>
            <div class="searchbox">
                <input class="searchbox--input" id="object" name="objet" type="input" placeholder="Objet" required>
                <label for="name" class="searchbox--label">Objet</label>
            </div>
            <div class="searchbox">
                <input class="searchbox--input" id="message" name="message" type="input" placeholder="Message">
                
                <label for="name" class="searchbox--label">Message</label>
            </div>
            <input class="form--button" type="submit" name="valider" value="Envoyer">
            
        </form>
        <footer>
            <div class="footer">
                <div class="footer-left">
                    <div class="footer-left__logo">
                        <img src="../assets/images/logo.png" alt="Logo" class="footer-left__logo--img" />
                    </div>
                    <p class="footer-left__copyright">
                        Copyright © 2024 - <span id="currentYear">2024</span> Tous droits réservés.
                    </p>
                </div>
                <div class="footer-right">
                    <div class="footer-right-top">
                        <div class="footer-right-top__contact">
                            <a href="mailto:lilie.konieczny@gmail.com" class="footer-right-top__contact--mail">
                                <i class="fa-solid fa-envelope"></i> lilie.konieczny@gmail.com
                            </a>
                            <a href="tel:+33668650475" class="footer-right-top__contact--phone">
                                <i class="fa-solid fa-phone"></i> +33668650475
                            </a>
                        </div>
                    </div>
                    <div class="footer-right-bottom">
                        <div class="footer-right-bottom__social">
                            <a href="https://www.instagram.com/lilieko.art/" class="footer-right-bottom__social--link">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/lilie-konieczny-392678228/" class="footer-right-bottom__social--link">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <a href="https://www.artstation.com/liliekonieczny3" class="footer-right-bottom__social--link">
                                <i class="fab fa-artstation"></i>
                            </a>
                        </div>
                        <li class="footer-right-bottom--separator"></li>
                        <nav class="footer-right-bottom__navbar">
                            <a href="../index.html" class="footer-right-bottom__navbar--link">Accueil</a>
                            <a href="./portfolio.html" class="footer-right-bottom__navbar--link">Portfolio</a>
                            <a href="./a-propos.html" class="footer-right-bottom__navbar--link">À propos</a>
                            <a href="./contact.html" class="footer-right-bottom__navbar--link">Contact</a>
                        </nav>
                    </div>
                </div>
            </div>
        </footer>
        <script src="../js/copyright.js"></script>
        <script src="../js/contact.js"></script>
        <script src="../js/burger.js"></script>
